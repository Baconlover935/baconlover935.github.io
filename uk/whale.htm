<html>
<head>
<link rel="stylesheet" href="c/pingu.css" type="text/css" media="screen" charset="utf-8" />
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
<center>
    <div id="container"> 
<script>
    window.RufflePlayer = window.RufflePlayer || {};
window.RufflePlayer.config = {
"autoplay": "auto",
"quality": "high",
"upgradeToHttps": window.location.protocol === "https:",
};
</script>
        <script>
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.load({
override public function set pressed(param1:Boolean) : void
      {
         super.pressed = param1;
         bitmap.y = !!param1 ? Number(1) : Number(0);
         mainLoader = new Loader();
         url = new URLRequest("shell/whale.swf");
         mainLoader.load(url);
         addChild(mainLoader);      
}
parameters: "",
allowScriptAccess: true,
});
        player.style.width = "755px";
        player.style.height = "474px";
    });
</script>
</div>
</center>
</body>
</html>
