<html>
<head>
<title>Pingu's Games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
<link rel="stylesheet" href="c/pingu.css" type="text/css" media="screen" charset="utf-8" />
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
<center>
    <div id="container"> 
<script>
    window.RufflePlayer = window.RufflePlayer || {};
window.RufflePlayer.config = {
"autoplay": "auto",
"quality": "high",
"upgradeToHttps": window.location.protocol === "https:",
};
</script>
        <script>
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.load({
url: "https://Baconlover935.github.io/uk/m/games_slab.swf",
parameters: "",
allowScriptAccess: true,
});
        player.style.width = "755px";
        player.style.height = "474px";
    });
</script>
</div>
</center>
</body>
</html>
